<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerco Eléctrico</title>
    <style>
        p {
            font-family: "Calibri"
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #314853;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #ecab0f;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            overflow: hidden; /* Limpiar el float de las imágenes */
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden; /* Limpiar el float de las imágenes */
        }
        .servicio {
            margin-bottom: 30px;
            overflow: hidden; /* Limpiar el float de las imágenes */
        }
        .imagen-servicio {
            float: left;
            width: 30%;
            margin-right: 20px;
        }
