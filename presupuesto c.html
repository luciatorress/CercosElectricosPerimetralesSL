<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerco Eléctrico</title>
    <style>
        p {
            font-family: "Calibri"
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #314853;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #ecab0f;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            overflow: hidden; /* Limpiar el float de las imágenes */
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden; /* Limpiar el float de las imágenes */
        }
        .servicio {
            margin-bottom: 30px;
            overflow: hidden; /* Limpiar el float de las imágenes */
        }
        .imagen-servicio {
            float: left;
            width: 30%;
            margin-right: 20px;
        }
        .texto-servicio {
            overflow: hidden;
        }
        .mas-informacion {
            clear: both;
            text-align: center;
            margin-top: 20px;
        }
        .mas-informacion a {
            display: inline-block;
            padding: 15px 25px; /* Aumentar el padding para hacer los botones más grandes */
            background-color: #ecab0f;
            color: #fff;
            text-decoration: none;
            border-radius: 10px; /* Hacer los botones más cuadrados */
            font-family: Calibri; /* Establecer la fuente Calibri */
            font-size: 18px; /* Aumentar el tamaño de la fuente */
        }
        button {
            padding: 15px 25px; /* Aumentar el padding para hacer los botones más grandes */
            background-color: #ecab0f;
            color: #fff;
            border: none;
            border-radius: 10px; /* Hacer los botones más cuadrados */
            cursor: pointer;
            font-family: Calibri; /* Establecer la fuente Calibri */
            font-size: 18px; /* Aumentar el tamaño de la fuente */
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cercos eléctricos SL</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="Contacto.html">Contacto</a>
    </nav>
    <h1>Presupuesto de Cámaras</h1>
    <label for="numCamaras">Ingrese la cantidad de cámaras:</label>
    <input type="number" id="numCamaras" min="1">
    <button onclick="generarPresupuesto()">Generar Presupuesto</button>
    
    <div id="presupuesto"></div>

    <script>
        function generarPresupuesto() {
            var numCamaras = document.getElementById('numCamaras').value;
            var total = 0;
            var precioPorCamara = 50000;
            total = numCamaras * precioPorCamara;
            document.getElementById('presupuesto').innerText = "El presupuesto total es: " + total;
        }
    </script>
</body>
</html>
